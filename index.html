<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elogios à Beleza da Mulher</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="top-bar">
    <h1 id="typing-text"></h1>
  </div>

  <div class="container">
    <h2>Elogios à Beleza da Mulher</h2>
    <p class="compliment">Escolha um número de 1 a 10:</p>
    <div class="buttons">
      <button onclick="showCompliment(1)">1 😊</button>
      <button onclick="showCompliment(2)">2 🌼</button>
      <button onclick="showCompliment(3)">3 🌟</button>
      <button onclick="showCompliment(4)">4 🌺</button>
      <button onclick="showCompliment(5)">5 💖</button>
      <button onclick="showCompliment(6)">6 🦋</button>
      <button onclick="showCompliment(7)">7 🌹</button>
      <button onclick="showCompliment(8)">8 🌈</button>
      <button onclick="showCompliment(9)">9 🌸</button>
      <button onclick="showCompliment(10)">10 🌞</button>
    </div>
  </div>
  <div class="footer">
    <p id="footer-text"></p>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
